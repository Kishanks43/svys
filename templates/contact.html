{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
    <img src="/static/contact.png" class="d-block w-100 " alt="...">
</div>

<div class="container mb-3 px-3 py-3">

    <form method="post" action="/contact/">
        {% csrf_token %}

        <div class="form-group my-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                aria-label="Enter your name">
        </div>



        <div class="form-group my-2">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email id ">
        </div>

        <div class="form-group my-2">
            <label for="phone" class="form-label">Contact Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your mob. number">
        </div>

        <div class="form-group my-2">
            <label for="descr" class="form-label">Comment the reason for contacting us...</label>
            <textarea class="form-control" id="descr" rows="3" name="descr"></textarea>
        </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
          

    </form>
</div>



{% endblock body %}
